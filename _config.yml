# Site
name: "Zhihao Xu (許智豪)"
title: "Zhihao Xu (許智豪)"
description: "A neutrino hunter, a geoscience lover, and a soul chasing wonders."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  zhihaoxu:
    name: Zhihao Xu
    display_name: Zhihao Xu
    gravatar: https://gravatar.com/certainmortally87ba4ed0a6
    email: xu@awa.tohoku.ac.jp
    web: https://kyochigo.github.io/
    twitter: https://x.com/KyoChigo
    description: "A first-year master’s student at Tohoku University. Research interests focus on the integration of particle physics and geoscience, with a particular emphasis on neutrino science."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
